        // 字符串转number
        // 1）如果字符串中包函数值，包括数值字符前面加，减号的情况则转化为一个十进制数值，数字前面有0会被忽略
        // 2）字符串包含浮点数，会转化为对应的浮点数，前面有0会被忽略
        // 3）如果字符串中包含16进制格式，比如0xf，会将该16进制转化为对应的十进制数字
        // 4）如果是空串，返回0
        // 5）字符串不包含以上·几种情况返回NaN
        // null转number 返回0，undefined返回NaN，boolean值true为1，false为0
        // 对象转数字，调用valueOf()方法，并按照上面规则转换，如果结果是NaN，调用toString()方法，再按照转换规则进行转换。
        // 考虑到字符串转number比较复杂，通常在需要得到整数的时候优先使用parseInt函数。parseInt更专注于字符串中是否包含数值。
        // parseInt转化会忽略最前面的空格，如果字符串第一个字符不是数字，+，-符号立即返回NaN，parseInt可以传第二个参数，用于指定进制数，不传底数让parseInt自己决定如何解析，为避免出错建议始终传递底数
        // parseFloat只解析10进制，遇到0x开头的16进制会忽略。parseFloat可以返回整数也可以返回小数
