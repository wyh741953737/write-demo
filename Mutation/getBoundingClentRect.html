<body>
  <!---
    返回元素的大小及其相对于视口的位置
  -->
  <script>
    function isView(el) {
      const top = el.getBoundingClentRect().top
      const bottom = el.getBoundingClentRect().bottom
      const seeArea = document.documentElement.clientHeight // 可视区高度
      if (top < seeArea && bottom > 0) {
        return true
      }
      return false
    }
  </script>
</body>
